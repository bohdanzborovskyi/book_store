<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>All books</title>
</head>
<body>

	<div class="container">
		<div class="row row-cols-3">
			<div class="col" th:each="book : ${books}">
			<div class="card mx-4 my-4">
				<img th:src="@{/images/books/{id}/{name}(id=${book.ID},name=${book.fileName})}" class="card-img-top"/>
				<div class="card-body">
				<h1 class="card-title" th:text="${book.ID}"> </h1>
				<h3 class="card-text" th:text="${book.fileName}"></h3>
				<h3 class="card-text" th:text="${book.publishDate}"></h3>	
				</div>
			</div>
			</div>	
		</div>			
	</div> 

</body>
</html>
