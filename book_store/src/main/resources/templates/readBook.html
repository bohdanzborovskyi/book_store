<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>All books</title>
</head>
<body>
	<div class="container">
			<div class="col" >			
			<div class="card mx-4 my-4">
				<div class="col-4"><img th:src="@{/images/books/{id}/{name}(id=${book.ID},name=${book.fileName})}" class="card-img-top" width="150px" height="150px"/></div>
				<div class="card-body">
				<div class="d-flex justify-content-center"><h2 class="card-title" th:text="${book.title}"> </h2></div>	
				<iframe th:src="@{/images/books/{id}/{pdf}(id=${book.ID},pdf=${book.pdfName})}" width="100%" height="500px"></iframe>
				</div>
			</div>				
			</div>	
	</div> 
</body>
</html>
