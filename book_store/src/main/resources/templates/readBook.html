<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
<title>All books</title>
</head>
<body class="c-app">

	<div class="c-sidebar c-sidebar-light c-sidebar-show">
  		<ul class="c-sidebar-nav">
    		<li class="c-sidebar-nav-title">Book Store Menu</li>
    		<li class="c-sidebar-nav-item">
     			 <a class="c-sidebar-nav-link" href="#">
        		 <i class="c-sidebar-nav-icon cil-book"></i> Main Page</a>
   			</li>   
    		<li class="c-sidebar-nav-item nav-dropdown">
      			<a class="c-sidebar-nav-link nav-dropdown-toggle" href="#">
        		<i class="c-sidebar-nav-icon cil-book"></i> Book Menu</a>
      			<ul class="c-sidebar-nav-dropdown-items">
        			<li class="c-sidebar-nav-item">
          			<a class="c-sidebar-nav-link" href="#" th:src="@{/book/allBooks}">
           			<i class="c-sidebar-nav-icon cil-book"></i> All Books</a>
        			</li>
       				<li class="c-sidebar-nav-item">
          			<a class="c-sidebar-nav-link" href="#" th:src="@{/book/addBookForm}">
            		<i class="c-sidebar-nav-icon cil-book"></i>Add New Book </a>
       				</li>
      			</ul>
   			</li>    
 		</ul>
	</div>



<div class="wrapper">
	<div class="c-body">
	<main class="c-main">
	<div class="container-fluid">					
			<div class="card mx-4 my-4">
				<div class="col-4  mx-auto mt-3"><img th:src="@{/images/books/{id}/{name}(id=${book.ID},name=${book.fileName})}" class="card-img-top" width="150px" height="150px"/></div>
				<div class="card-body">
				<div class="d-flex justify-content-center"><h2 class="card-title" th:text="${book.title}"> </h2></div>	
				<iframe th:src="@{/images/books/{id}/{pdf}(id=${book.ID},pdf=${book.pdfName})}" width="100%" height="500px"></iframe>
				</div>
			</div>	
	</div>
	</main>	
	</div>
</div>


	 <script src="https://unpkg.com/@popperjs/core@2"></script>
	 <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
	 
	 
</body>
</html>
