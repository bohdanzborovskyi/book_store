<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title></title>
</head>
<body>

	<div class="container my-5">
		<h3>Add new Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-6">
					<form action="#" th:action="@{/book/addBook}" th:object="${book}" method="post" enctype="multipart/form-data" >
						<div class="row">
							<div class="form-group col-md-6">
								<label for="title" class="col-form-label">Title</label>
								<input type="text" th:field="*{title}" class="form-control" id="title"/>
								<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert"></div>
							</div>
							<div class="form-group col-md-6">
								<label for="publishDate" class="col-form-label">Published Date</label>
								<input type="date" th:field="*{publishDate}" class="form-control" id="publishDate"/>
								<div th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="alert alert-danger" role="alert"></div>
							</div>
							<div class="form-group col-md-6">
								<label for="describtion" class="col-form-label">Description</label>
								<input type="text" th:field="*{describtion}" class="form-control" id="describtion"/>
								<div th:if="${#fields.hasErrors('describtion')}" th:errors="*{describtion}" class="alert alert-danger" role="alert"></div>
							</div>							
							<div class="form-group col-md-6">
								<label for="file" class="col-form-label">Image of book</label>
								<input type="file"  class="form-control-file" id="file" name="file"/>		
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Add a book">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
