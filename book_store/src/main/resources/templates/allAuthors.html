<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>All authors</title>
</head>
<body>

	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
    		    <img th:src="@{/images/service/library.jpeg}" width="1200px" height="720px" class="d-block w-100" >
    		    <div class="carousel-caption d-none d-md-block">
        			<h5>Welcome in Book Store</h5>
        			<p>Only books matter</p>
      			</div>
    		</div>    		
  		</div>
	</div>


	<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="#">Book Store</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/book/allBooks(findReq='false')}">Main</a>
			</li>
			<li class="nav-item-dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Books</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" th:href="@{/book/allBooks(findReq='false')}">All books</a>
					<a class="dropdown-item" th:href="@{/book/addBookForm}">Add new book</a>
				</div>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0" th:action="@{/book/allBooks}">
			<h4>Sort by:</h4>
			<select class="form-control ml-1" id="sort" name="sort">
				<option th:value="title" th:text="Title"></option>
				<option th:value="publishDate" th:text="'Publish Date'"></option>			
			</select>
			<button class="btn btn-outline-success mx-2" type="submit">Sort</button>
		</form>
		<form class="form-inline my-2 my-lg-0" th:action="@{/book/allBooks}" >
		<h4>Find by:</h4>
		<select class="form-control ml-1" id="findBy" name="findBy">
			<option th:value="title" th:text="Title"></option>
			<option th:value="describtion" th:text="Describtion"></option>
		</select>		
        	<input id="findKey" name="findKey" class="form-control mr-sm-2 pr-2 " type="search" placeholder="Search" aria-label="Search">
        	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>    	
	</nav>	
	
	<div class="container">
		<div class="row row-cols-3">
			<div class="col" th:each="author : ${authors}">			
			<div class="card mx-4 my-4">
				<img th:src="@{/images/authors/{id}/{name}(id=${author.ID},name=${author.image})}" class="card-img-top"/>
				<div class="card-body">
				<h2 class="card-title" th:text="${author.name}"> </h2>
				<h5 class="card-text" th:text="${author.description}"></h5>				
				<a th:href="@{/author/editAuthorForm/{id}(id=${author.ID})}" class="m-1 btn btn-primary btn-circle">Edit an author  </a>
				<a th:href="@{/author/deleteAuthor/{id}(id=${author.ID})}" class="m-1 btn btn-danger btn-circle">Delete an author</a>
				<a th:href="@{/author/authorInfo/{id}(id=${author.ID})}" class="m-1 btn btn-primary btn-circle">Author info</a>							
				<div class="card-footer">
      				<small class="text-muted" th:text="'Birthday date: ' +  ${author.birthday}"></small>
    			</div>							
				</div>
			</div>				
			</div>				
		</div>			
		<nav class="ml-4">
			<ul class="pagination" th:if="${authors.totalPages > 0}" th:each="pageNumber: ${pageNumbers}">				
				<li class="page-item" th:classappend="${pageNumber == (authors.number + 1)} ? 'active' : ''">
				<div>
				<a class="page-link" th:href="@{/author/allAuthors(size=${authors.size},pageNo=${pageNumber},findBy=${findBy},findKey=${findKey},sort=${sort})}" th:text="${pageNumber}"></a></li>
				</div>				
			</ul>
		</nav>			
	</div> 
	
	
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
